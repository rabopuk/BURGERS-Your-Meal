<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BURGERS / Your Meal</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="img/icon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Прелоад шрифтов, чтоб не скакали при обновлении -->
  <link rel="preload" href="fonts/nunito-v25-cyrillic-regular.woff2" as="font"
    crossorigin>
  <link rel="preload" href="fonts/nunito-v25-cyrillic-600.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/nunito-v25-cyrillic-800.woff2" as="font" crossorigin>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <svg class="header__logo" viewBox="0 0 199 44" role="img"
        aria-label="Логотип YourMeal">
        <use href="img/sprite.svg#logo" />
      </svg>
      <div class="header__title-container">
        <h1 class="header__title">
          <span class="header__title-text">Только самые</span>
          <span class=" header__title-text header__title-text_orange">сочные
            бургеры</span>
        </h1>
        <p class="header__call">Бесплатная доставка от 599₽</p>
      </div>
    </div>
  </header>
  <main class="main">
    <nav class="navigation">
      <div class="container navigation__container">
        <ul class="navigation__list">
          <li class="navigation__item">
            <button
              class="navigation__button navigation__button_burger navigation__button_active">Бургеры</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_snack">Закуски</button>
          </li>
          <li class="navigation__item">
            <button
              class="navigation__button navigation__button_hot-dog">Хот-доги</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_combo">Комбо</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_shawarma">Шаурма</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_pizza">Пицца</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_wok">Вок</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_dessert">Десерты</button>
          </li>
          <li class="navigation__item">
            <button class="navigation__button navigation__button_sauce">Соусы</button>
          </li>
        </ul>
      </div>
    </nav>
    <section class="catalog">
      <div class="container">
        <div class="catalog__order order order_open">
          <section class="order__wrapper">
            <div class="order__wrap-title" tabindex="0" role="button">
              <h2 class="order__title">Корзина</h2>
              <span class="order__count">4</span>
            </div>
            <div class="order__wrap-list">
              <ul class="order__list"></ul>
              <div class="order__total">
                <p>Итого</p>
                <p>
                  <span class="order__total-amount">1279</span>
                  <span class="currency">₽</span>
                </p>
              </div>
              <button class="order__submit">Оформить заказ</button>
              <div class="order__wrap-call">
                <p class="order__call">Бесплатная доставка</p>
                <button class="order__close">Свернуть</button>
              </div>
            </div>
          </section>
        </div>
        <div class="catalog__wrapper">
          <h2 class="catalog__title">Бургеры</h2>
          <div class="catalog__wrap-list">
            <ul class="catalog__list"></ul>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
